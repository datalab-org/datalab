name: datalab
services:
  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/app_dockerfile
    volumes:
      - ./logs:/logs
    restart: unless-stopped
    environment:
      - VUE_APP_API_URL
      - VUE_APP_LOGO_URL
      - VUE_APP_HOMEPAGE_URL
      - VUE_APP_EDITABLE_INVENTORY
      - VUE_APP_WEBSITE_TITLE
      - VUE_APP_QR_CODE_RESOLVER_URL
    ports:
      - "8081:8081"

  api:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/server_dockerfile
      args:
        - WEB_CONCURRENCY=4
    depends_on:
      - database
    restart: unless-stopped
    volumes:
      - ./logs:/logs
      - /data/files:/app/files
      - /data/backups:/tmp/datalab-backups
    ports:
      - "5001:5001"
    networks:
      - backend
    environment:
      - PYDATALAB_MONGO_URI=mongodb://database:27017/datalabvue

  database:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/mongo_dockerfile
    volumes:
      - ./logs:/var/logs/mongod
      - /data/db:/data/db
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge
