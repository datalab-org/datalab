services:
  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/app_dockerfile
      target: production
    volumes:
      - ./logs:/logs
    restart: always
    environment:
      - VUE_APP_API_URL
      - VUE_APP_LOGO_URL
      - VUE_APP_HOMEPAGE_URL
      - VUE_APP_EDITABLE_INVENTORY
    ports:
      - "8081:8081"

  app_dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: .docker/app_dockerfile
      target: development
    volumes:
      - ./logs:/logs
      - ./webapp:/app
    ports:
      - "8081:8081"

  api:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/server_dockerfile
      target: production
      args:
        - WEB_CONCURRENCY=4
    depends_on:
      - database
    restart: always
    volumes:
      - ./logs:/logs
      - /data/files:/app/files
      - /data/backups:/tmp/datalab-backups
    ports:
      - "5001:5001"
    networks:
      - backend
    environment:
      - PYDATALAB_MONGO_URI=mongodb://database:27017/datalabvue

  api_dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: .docker/server_dockerfile
      target: development
    depends_on:
      - database_dev
    volumes:
      - ./logs:/logs
      - ./pydatalab:/app
    ports:
      - "5001:5001"
    networks:
      - backend
    environment:
      - PYDATALAB_MONGO_URI=mongodb://database_dev:27017/datalabvue

  database_dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: .docker/mongo_dockerfile
    volumes:
      - ./logs:/var/logs/mongod
    restart: always
    networks:
      - backend
    ports:
      - "27017:27017"

  database:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/mongo_dockerfile
    volumes:
      - ./logs:/var/logs/mongod
      - /data/db:/data/db
    restart: always
    networks:
      - backend

networks:
  backend:
    driver: bridge
