version: "3.9"

services:
  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/app_dockerfile
      target: production
    volumes:
      - ./logs:/logs
    ports:
      - "8081:8081"
    networks:
      - nginx

  app_dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: .docker/app_dockerfile
      target: development
    volumes:
      - ./logs:/logs
      - ./webapp:/app
    ports:
      - "8081:8081"
    networks:
      - nginx

  api:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/server_dockerfile
      target: production
    depends_on:
      - mongo
    environment:
      - PYDATALAB_MONGO_URI=mongodb://mongo:27017/datalabvue
    volumes:
      - ./logs:/logs
    ports:
      - "5001:5001"
    networks:
      - nginx

  api_dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: .docker/server_dockerfile
      target: development
    depends_on:
      - mongo
    volumes:
      - ./logs:/logs
      - ./pydatalab:/app
    ports:
      - "5001:5001"
    environment:
      - PYDATALAB_MONGO_URI=mongodb://mongo:27017/datalabvue
    networks:
      - nginx

  mongo:
    restart: always
    build:
      context: .
      dockerfile: .docker/mongo_dockerfile
    volumes:
      - ./logs:/var/logs/mongod
    ports:
      - "27017:27017"

networks:
  nginx:
    external: true
