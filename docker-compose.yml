version: "3.9"

services:
  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/app_dockerfile
      target: production
    volumes:
      - ./logs:/logs
    ports:
      - "8081:8081"
    networks:
      - nginx

  app_dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: .docker/app_dockerfile
      target: development
    volumes:
      - ./logs:/logs
      - ./webapp:/app
    ports:
      - "8081:8081"
    networks:
      - nginx

  api:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: .docker/server_dockerfile
      target: production
      args:
        - WEB_CONCURRENCY=4
    depends_on:
      - database
    volumes:
      - ./logs:/logs
    ports:
      - "5001:5001"
    networks:
      - nginx
      - backend
    environment:
      - PYDATALAB_MONGO_URI=mongodb://database:27017/datalabvue

  api_dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: .docker/server_dockerfile
      target: development
    depends_on:
      - database
    volumes:
      - ./logs:/logs
      - ./pydatalab:/app
    ports:
      - "5001:5001"
    networks:
      - nginx
      - backend
    environment:
      - PYDATALAB_TESTING=true
      - PYDATALAB_MONGO_URI=mongodb://database:27017/datalabvue

  database:
    build:
      context: .
      dockerfile: .docker/mongo_dockerfile
    volumes:
      - ./logs:/var/logs/mongod
    networks:
      - backend
    ports:
      - "27017:27017"

networks:
  nginx:
    external: true

  backend:
    driver: bridge
