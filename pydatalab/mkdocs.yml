site_name: datalab
site_description: Documentation for datalab
site_url: https://docs.datalab-org.io

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: amber
      accent: brown

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: amber
      accent: brown

  font:
    text: Figtree
    code: Iosevka Web
    features:
      - content.code.copy

  features:
    - content.tabs.link

repo_name: datalab-org/datalab
repo_url: https://github.com/datalab-org/datalab

docs_dir: "docs"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/datalab-org

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - github-callouts
  - pymdownx.superfences:
      # Allows mermaid code blocks to be rendered via mermaid.js
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.magiclink:
      repo_url_shorthand: true
      hide_protocol: true
      repo_url_shortener: true
      provider: github
      normalize_issue_symbols: true
  - toc:
      permalink: true
      toc_depth: 2

extra_css:
  - css/reference.css

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
          options:
            extensions:
              - griffe_inherited_docstrings
              - docstring_inheritance.griffe
            show_root_heading: false
            show_root_toc_entry: false
            show_root_full_path: true
            show_object_full_path: false
            show_category_heading: false
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: false
            merge_init_into_class: true
            show_symbol_type_toc: true
            show_symbol_type_heading: true
            show_labels: false
            separate_signature: true
            signature_crossrefs: true
            show_docstring_attributes: false
            show_bases: true
            group_by_category: true
            heading_level: 2
            summary:
              attributes: true
              functions: false
              modules: false
            docstring_options:
              ignore_init_summary: true
            inherited_members: true
            docstring_style: google
            filters:
              - "!^_[^_]"
              - "!__json_encoder__$"
              - "!__all__$"
              - "!__config__$"
              - "!^Config$"
              - "!^Collection$"  # stop showing the inlined collection model in data model docs
  - awesome-pages
  - autorefs
  - search:
      lang: en

watch:
  - src
