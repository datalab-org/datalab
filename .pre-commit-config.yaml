default_language_version:
  python: python3.10
  node: 16.14.2

ci:
  skip:
    # skip generate-schemas as pre-commit-ci will not have correct environment
    - generate-schemas
    # skip eslint as it is too large to run in pre-commit-ci for free
    - eslint
  autoupdate_schedule: "monthly"
  autofix_prs: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: (pydatalab/example_data/)|(.*.snap)
        args: [--markdown-linebreak-ext=md]
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: end-of-file-fixer
        exclude: ^(pydatalab/example_data/|pydatalab/schemas)
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-symlinks
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.5.0"
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        additional_dependencies:
          - prettier@3.1.0
          - eslint@8.57.0
          - eslint-config-prettier@8.10.0
          - eslint-plugin-prettier@5.1.3
          - eslint-plugin-vue@8.0.3
          - "@vue/cli-plugin-babel@5.0.8"
          - "@vue/cli-plugin-eslint@5.0.8"
          - "@vue/eslint-config-prettier@8.0.0"
          - eslint-plugin-cypress@3.3.0
          - "@babel/core@7.24.8"
          - "@babel/eslint-parser@7.24.8"
          - "@babel/plugin-transform-export-namespace-from@7.24.7"
        types: [file]
        files: \.(js|jsx|ts|tsx|vue)$
        args: [--fix]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        additional_dependencies:
          ["types-python-dateutil", "types-requests", "types-paramiko", "pydantic~=1.10"]
        args: ["--config-file", "pydatalab/pyproject.toml"]

  - repo: local
    hooks:
      - id: generate-schemas
        name: Regenerate item model JSONSchemas
        files: "^pydatalab/pydatalab/models/.*.$"
        description: Check if the current code changes have enacted changes to the resulting JSONSchemas
        entry: bash -c "PIPENV_PIPFILE=pydatalab/Pipfile pipenv run invoke -r pydatalab dev.generate-schemas"
        pass_filenames: false
        language: system
