version: 2
updates:
- package-ecosystem: pip
  directory: "./pydatalab"
  schedule:
    interval: monthly
    day: monday
    time: "05:43"
  target-branch: main
  labels:
  - dependency_updates
  groups:
    python-dependencies:
      applies-to: version-updates
      dependency-type: production
    python-dependencies-dev:
      applies-to: version-updates
      dependency-type: development
    python-dependencies-security:
      applies-to: security-updates
      dependency-type: production
# Updates GH actions versions as often as needed
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    day: monday
    interval: monthly
    time: "05:33"
  target-branch: main
  labels:
  - CI
  - dependency_updates
  groups:
    github-actions:
      applies-to: version-updates
      dependency-type: production
